<div class="mx-auto md:max-w-screen-xl items-center">

    @switch (productsState.state.status()) {

        @case ('loading') {
            <p>loading...</p>

        }
        @case ('error') {
            <p>ERROR</p>
        }
        @default {
            <div class="flex justify-end my-6 mr-6">
                <button type="button"
                (click)="changePage()"
                class="text-white bg-blue-950 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                    cambiar pagina  
                </button>
            </div>

            <div class="grid grid-cols-[repeat(2,230px)] gap-6 md:grid-cols-[repeat(4,300px)] md:gap-4 items-center ">
                @for (product of productsState.state().products; track product) {
                    <app-product-card class="block" [product]="product"/>
                }
            </div> 
        }
    }


    
</div>
